<article class="listing listing--article">
	<aside class="listing__aside">
		<div class="listing__media">
			<img src="{{ global.assets_root }}/img/{{ item.image_name }}" alt="alt tag">
		</div>
	</aside>
	<div class="listing__body">
		<h2 class="listing__heading"><a href=""><span>{{ item.title }}</span></a></h2>
		<ul class="listing__metadata">
			<li class="listing__metadata__item">
				{{ icons.icon('ico-calendar-ocean', '14') }} <span class="listing__metadata__date">{{ item.date_start }}{% if item.date_end %}&ndash;{{ item.date_end }}{% endif %}</span>
			</li>
			{% if item.location %}
			<li class="listing__metadata__item">
				{{ icons.icon('ico-bookmark-ocean', '14') }} <span class="listing__metadata__author">{{ item.location }}</span>
			</li>
			{% endif %}
		</ul>
		<div class="listing__excerpt">{{ item.excerpt }}</div>
		<a href="#" class="button">More details</a>
	</div>
</article>
