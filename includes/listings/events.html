<article class="listing listing--article {% if item.archive == true %} listing--archived{% else %}{% endif %}">
	<aside class="listing__aside">
		<div class="media-wrapper media-wrapper--4-3">
			<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2486.18774696108!2d-2.6002296985579187!3d51.454709279526526!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x48718dd787d4a7fb%3A0xd78833bee871d391!2sColston+Hall%2C+Bristol%2C+UK!5e0!3m2!1sen!2shk!4v1522034675088" width="600" height="450" frameborder="0" style="border:0" allowfullscreen></iframe>
		</div>

		<h3 class="listing__location"><i role="presentation" aria-hidden="true" class="ico ico--14 ico-location-ocean"></i>{{ item.location }}</h3>

		{% if item.archive == true %}<span class="badge">Past event</span>{% else %}{% endif %}
	</aside>
	<div class="listing__body">
		<h2 class="listing__heading"><a href=""><span>{{ item.title }}</span></a></h2>
		<ul class="listing__metadata">
			<li class="listing__metadata__item">
				{{ icons.icon('ico-calendar-ocean', '14') }}
				<span class="listing__metadata__date">25 Aug&ndash;28 Oct 2017</span>
			</li>
		</ul>
		<p class="listing__excerpt">{{ item.excerpt }}</p>
		<a href="#" class="button">More details</a>
	</div>
</article>
