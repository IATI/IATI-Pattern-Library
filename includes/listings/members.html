<article class="listing listing--article listing--member">
	<aside class="listing__aside">
		<div class="listing__media">
			<img src="http://placehold.it/100x100/" alt="alt tag">
		</div>
	</aside>
	<div class="listing__body">
		<header class="listing__header">
			<h2 class="listing__heading"><a href="#"><span>{{ item.title }}</span></a></h2>
			<ul class="listing__metadata">
				<li class="listing__metadata__item">{{ item.meta }}</li>
				<li class="listing__metadata__item">{{ item.date }}</li>
			</ul>
		</header>
	</div>
</article>
