language: node_js
node_js:
- '7'
sudo: required
before_script:
- npm install -g skelly
script: skelly build
after_success:
- echo styles.iatistandard.org > converted-html/CNAME
deploy:
  provider: pages
  local-dir: converted-html
  skip-cleanup: true
  github-token: "$GH_TOKEN"
  keep-history: true
  on:
    branch: master
env:
  global:
    secure: 
